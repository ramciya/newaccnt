<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registeration</title>
</head>
<body>
<h1>REGISTRATION</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your Name"><br>
    <input type="text" name="first_name" placeholder="Enter Your first name"><br>
    <input type="text" name="last_name" placeholder="Enter Your  lase name"><br>
    <input type="email" name="email" placeholder="Enter Your email"><br>
    <input type="password" name="password" placeholder="Enter Your password"><br>
    <input type="password" name="password1" placeholder="Confirm Your password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
